<section class="relative">
  <div class="container-main mx-auto xl:gap-[290px] gap-10 flex xl:flex-row flex-col">
    <h6 class="flex-shrink-0">Вопрос-ответ</h6>

    <div>
      <load
        src="src/components/Home/Quest/Card.html"
        title="С чего начинается создание сайта?"
        text="Существует два подхода к созданию сайта: производство с нуля и разработка на основе типового решения.<br/><br/>

      Начиная готовить коммерческое предложение для клиента, мы всегда уточняем несколько моментов: насколько быстро нужно запустить проект, есть ли ограничения по бюджету, какой опыт у заказчика в запуске сайтов, с какими системами нужно интегрировать проект.<br/><br/>
      
      От ответов на эти вопросы зависит, что мы будем рекомендовать — типовое решение или уникальную разработку."
      />
      <load
        src="src/components/Home/Quest/Card.html"
        title="Какая информация понадобится от меня в процессе создания сайта?"
        text="Вам необходимо будет предоставить описание товаров, услуг, информацию о Вашей компании, а также в зависимости от типа сайта графический (фотографии, изображения) и мультимедийный (видео) материал."
      />
      <load
        src="src/components/Home/Quest/Card.html"
        title="Что я получаю в результате по окончании работ?"
        text="Вы получаете современный, адаптивный, готовый к продвижению продающий сайт."
      />
      <load
        src="src/components/Home/Quest/Card.html"
        title="Смогу ли я впоследствии редактировать информацию на сайте?"
        text="Да, в дальнейшем вы свободно сможете редактировать и менять информацию на сайте.<br/><br/>

        Если вы воспользуетесь услугами поддержки сайта, то Вам достаточно будет указать, что и как необходимо изменить, и наши специалисты проведут все необходимые работы."
      />
      <load
        src="src/components/Home/Quest/Card.html"
        title="Делаете ли вы мобильные версии сайтов?"
        text="Разработка сайта включает в себя уже создание адаптивной или мобильной версии.<br/><br/>

      Также мы отдельно разрабатываем мобильные версии сайтов, если у Вас уже есть сайт без неё."
      />
    </div>
  </div>
